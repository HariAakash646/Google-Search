<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image Search</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        
        <style>
            #foo {
                width: 1000px;
                border-radius: 15px;
                border: 1px #000 solid;
            }
            #cont {
                height: 90%;
            }
            html, body {
                height: 100%;
            }
            .link_div {
                margin-left: 100px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="d-flex align-items-start justify-content-end">
                    <div class="link_div"><a href="index.html">Google</a></div>
                </div>
            </div>
        </div>    
        <div class="container" id="cont">            
            <div class="row h-100">
                <div class="col-sm-12 my-auto">
                    <form action="http://www.google.com/search">
                        <div class="d-flex align-items-center flex-column justify-content-center h-100">   
                            <div class="form-group">
                                <input class="form-control form-control-md" type="text" name="q" id="foo">
                                <input type="hidden" id="custId" name="tbm" value="isch">
                            </div>
                        </div>
                        <div class="d-flex align-items-center flex-column justify-content-center h-100">
                            <div><img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.theverge.com%2F2015%2F9%2F1%2F9239769%2Fnew-google-logo-announced&psig=AOvVaw3eomQNjHbTE7oYzM3eP3s4&ust=1617357642053000&source=images&cd=vfe&ved=0CAIQjRxqFwoTCJCVzu7k3O8CFQAAAAAdAAAAABAD"></div>
                            <div class="form-group">
                                <input type="submit" value="Google Search" class="btn">
                            </div>
                        </div>
                    </form> 
                </div>
            </div>
        </div>
    </body>
</html>
